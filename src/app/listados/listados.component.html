<section class="p-3" >
    <div class="header-listado">
        <div class="">
            <h2 class="text-uppercase">{{tabla}}</h2></div>
        <div class="">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" routerLink="id/0" routerLinkActive="active" ariaCurrentWhenActive="page">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <mat-form-field class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, Apellido..." #input>
    </mat-form-field>

   
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 p-3 ">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
            </ng-container>
            
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="celular">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{element.celular}}</td>
            </ng-container>

            <ng-container matColumnDef="evaluacion_final">
                <th mat-header-cell *matHeaderCellDef> Resultado </th>
                <td mat-cell *matCellDef="let element"> {{element.evaluacion_final}} </td>
            </ng-container>
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element" routerLink="id/{{element.id}}" routerLinkActive="active" ariaCurrentWhenActive="page"> 
                    <button mat-icon-button aria-label="Example icon button with a home icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!--<ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef>Add Photo</th>
                <td mat-cell *matCellDef="let element" routerLink="/admin/tabla/{{tabla}}/{{element.id}}/img/crop" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <button mat-icon-button aria-label="Example icon button with a home icon">
                        <mat-icon>add_a_photo</mat-icon>
                    </button>
                </td>
            </ng-container>-->
            <ng-container matColumnDef="erase">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element" > 
                    <button (click)="borrar(tabla,element.id)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements" class="w-100">
    </mat-paginator>
    
</section>
