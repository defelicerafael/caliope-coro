<section class="p-3" >
    <div class="header-listado">
        <div class="">
            <h1 class="text-uppercase">{{tabla | formatLabel}}</h1>
        </div>
        <div class="">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" routerLink="0" routerLinkActive="active" ariaCurrentWhenActive="page">
                <mat-icon>add</mat-icon>
            </button>
            <app-download-excel [tabla]="tabla"></app-download-excel>
            
        </div>
    </div>
    <div>
        <app-filtros [tabla]="tabla" (filtroChange)="accionarFiltros($event)"></app-filtros>
    </div>
        
    <mat-form-field class="px-2" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, categorias, etc..." #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    

    
    @if(displayedColumns){
        <div class="px-2">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 p-3">
            @for(item of displayedColumns; track item){
                
                @if(item !== 'edit' && item !== 'photo' && item !=='erase'){
                    <ng-container [matColumnDef]="item">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
                        <td mat-cell *matCellDef="let element"> {{ element[item] }} </td>
                    </ng-container>
                }
                @if(item === 'edit'){
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef>Edit</th>
                        <td mat-cell *matCellDef="let element" routerLink="{{element.id}}" routerLinkActive="active" ariaCurrentWhenActive="page"> 
                            <button mat-icon-button aria-label="Example icon button with a home icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                }
                @if(item == 'photo'){
                    <ng-container matColumnDef="photo">
                        <th mat-header-cell *matHeaderCellDef>Photo</th>
                        <td mat-cell *matCellDef="let element" routerLink="/{{tabla}}/{{element.id}}/img/crop" routerLinkActive="active" ariaCurrentWhenActive="page">
                            <button mat-icon-button aria-label="Example icon button with a home icon">
                                <mat-icon>add_a_photo</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                }
                @if(item == 'erase'){
                    <ng-container matColumnDef="erase">
                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                        <td mat-cell *matCellDef="let element" > 
                            <button (click)="borrar(tabla,element.id)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                }
            }
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        }
    <br/>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
