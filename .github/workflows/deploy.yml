name: ğŸš€ Deploy a FTP

on:
  push:
    branches:
      - main  # Cambia si necesitas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Clonar el repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Construir el proyecto
        run: npm run build --prod  # Cambia segÃºn tu framework

      - name: ğŸ“‚ Verificar si la carpeta se generÃ³
        run: ls -la dist/caliope-app/browser/ || echo "âš ï¸ La carpeta no existe"

      - name: ğŸ”„ Subir archivos al FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: /dist/caliope-app/browser/  # Ruta corregida
          server-dir: /public_html/  # Ajusta segÃºn tu servidor FTP
