name: 🚀 Deploy a FTP

on:
  push:
    branches:
      - main  # Cambia si es necesario

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 📂 Verificar que la carpeta dist/ exista
        run: |
          if [ -d "dist/caliope-app/browser" ]; then
            echo "✅ La carpeta dist/ existe, procediendo al deploy"
          else
            echo "❌ ERROR: La carpeta dist/ no existe, revisa tu push"
            exit 1
          fi

      - name: 🔄 Subir archivos al FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/caliope-app/browser/  # Subimos el build generado en local
          server-dir: /public_html/  # Ajusta según tu servidor FTP