name: 🚀 Deploy a SFTP

on:
  push:
    branches:
      - main  # Cambia si es necesario

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 📂 Verificar que la carpeta dist/ exista
        run: |
          if [ -d "dist/caliope-app/browser" ]; then
            echo "✅ La carpeta dist/ existe, procediendo al deploy"
          else
            echo "❌ ERROR: La carpeta dist/ no existe, revisa tu push"
            exit 1
          fi

      - name: 🔄 Subir archivos a SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22  # Cambia si tu servidor usa otro puerto
          source: "dist/caliope-app/browser/*"
          target: "/public_html/"  # Ajusta según la estructura de tu servidor